<!doctype html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="nothing" id="chatapp">
        <header>
            <div class="navbar">
                <a onclick="changechat()">Home</a>
                <a href="#news">News</a>
                <div class="dropdown">
                    <button class="dropbtn">Dropdown
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a onclick="" href="/log">history</a>
                        <a onclick="sendPing()">ping</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="chats">
            <div class="online">
                <h1>USERS</h1>
            </div>
            <div class="userlist" id="ulist"></div>
        </div>
        <aside>
            <div class="currentchat">
                <div class="current">
                    <h4>Mainchat</h4>
                </div>

                <div class="chatlog" id="chatlog"></div>
                <input class="typing" type="text" id="chatInput" placeholder="Type something..."
                    onkeydown="sendMsg(this)"></input>
                <button onclick="sendMessageButton(getElementById('chatInput').value)" ;
                    getElementById('chatInput').value='' ;" class="button"></button>
            </div>
        </aside>
    </div>


    <div class="login" id="login-box">
        <P></P>
        <div class="login-box">
            <p>Welcome to My chat app! <br> choose your name wisely!!</p>
            <input type="text" class="login-input" id="login" placeholder="what is your username?"
                style="float: left;"></input>
            <input type="text" class="login-input" id="admin" placeholder="Admin ID" style="float: left;"></input>
            <button onclick="getInput()" class="button"></button>
            <p> problems or bugs? <br> contact me: dylchelvia@gmail.com</p>
        </div>
    </div>

    <footer>

    </footer>
    <script src="appv3.2.js"></script>
</body>

</html>
